<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script>
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Random messages for humor
    const messages = [
      "Our developers are currently taming wild code. 🐉",
      "Rome wasn’t built in a day, and neither is this site. 🏛️",
      "Loading creativity... Please wait. 🚧",
      "We promise it’ll be worth the wait. Probably. 🚀",
      "Construction ahead! Slow down and stay tuned. 🛠️"
    ];

    // Display a random message on page load
    document.addEventListener('DOMContentLoaded', () => {
      const messageElement = document.getElementById('random-message');
      messageElement.textContent = messages[Math.floor(Math.random() * messages.length)];
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex items-center justify-center h-screen">
  <div class="text-center p-8 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-4 flex items-center justify-center">🚧 <span class="mx-2">Under Construction</span> 🚧</h1>
    <p class="text-lg mb-6">
      We’re crafting something exciting, but we’re not ready to reveal it yet. What’s coming here? Even we’re not 100% sure. Stay tuned to find out!
    </p>
    <p id="random-message" class="text-lg font-medium text-yellow-600 dark:text-yellow-400 mb-6"></p>
    <div class="relative h-2 w-full bg-gray-300 dark:bg-gray-700 rounded-full overflow-hidden">
      <div class="absolute h-full bg-yellow-500 dark:bg-yellow-400 animate-pulse" style="width: 50%;"></div>
    </div>
    <p class="text-sm mt-4">If you have any questions, feel free to reach out: <a href="mailto:contact@boxmaster.org" class="text-blue-600 dark:text-blue-400 underline">contact@boxmaster.org</a></p>
    <p class="italic text-sm mt-2">Meanwhile, enjoy this peaceful void...✨</p>
  </div>
</body>
</html>
