<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles/tailwind.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      document.documentElement.classList.toggle('dark', event.matches);
    });

    // Random messages for humor
    const messages = [
      "This might be something brilliant. Or not. Who knows? 🤷‍♂️",
      "Coming... eventually. Or not. Let's see. 🚶‍♂️",
      "Patience is a virtue, and you seem virtuous. 🕊️",
      "Is this going to be amazing? We'll find out together. 🌀",
      "Construction sites are messy. So is creativity. 👷‍♂️",
      "Don’t hold your breath. But maybe keep an eye on it. 👀",
      "Placeholder text for a placeholder life. 💭"
    ];

    // Display a random message on page load
    document.addEventListener('DOMContentLoaded', () => {
      const messageElement = document.getElementById('random-message');
      messageElement.textContent = messages[Math.floor(Math.random() * messages.length)];
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex items-center justify-center h-screen">
  <div class="text-center p-8 max-w-md mx-auto">
    <h1 class="text-4xl font-bold mb-4 flex items-center justify-center">🚧 <span class="mx-2">Under Construction</span> 🚧</h1>
    <p class="text-lg mb-6">
      Something *might* happen here. It might not. Check back in a year... or two.
    </p>
    <p id="random-message" class="text-lg font-medium text-yellow-600 dark:text-yellow-400 mb-6"></p>
    <p class="text-sm mt-4">Questions? Complaints? Existential crises? Email me: <a href="mailto:contact@boxmaster.org" class="text-blue-600 dark:text-blue-400 underline">contact@boxmaster.org</a></p>
    <p class="italic text-sm mt-2">Meanwhile, embrace the void. It's nice here. ✨</p>
  </div>
</body>
</html>
